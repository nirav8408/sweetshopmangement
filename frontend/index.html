<!DOCTYPE html>
<html>
  <head>
    <title>Sweet Shop</title>

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #e3f2fd;
        padding: 40px;
        margin: 0;
        text-align: center;
      }

      h1 {
        color: #0d47a1;
        margin-bottom: 20px;
      }

      h3 {
        color: #263238;
      }

      input,
      select,
      button {
        padding: 10px;
        margin: 5px;
        border: 1px solid #90caf9;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        background-color: #0d47a1;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #1565c0;
      }

      table {
        margin: 20px auto;
        width: 90%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #0d47a1;
      }

      th {
        background-color: #0d47a1;
        color: white;
      }

      td {
        background-color: white;
      }

      .form-section,
      .search-section {
        margin-bottom: 30px;
      }

      @media (max-width: 600px) {
        input,
        select,
        button {
          width: 90%;
          margin-top: 8px;
        }

        table,
        th,
        td {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Sweet Shop Management</h1>
    <h3>Search Sweets</h3>
    <select id="searchName">
      <option value="">All Names</option>
    </select>

    <select id="searchCategory">
      <option value="">All Categories</option>
      <option value="Nut-Based">Nut-Based</option>
      <option value="Milk-Based">Milk-Based</option>
      <option value="Vegetable-Based">Vegetable-Based</option>
      <option value="Chocolate">Chocolate</option>
      <option value="Candy">Candy</option>
      <option value="Pastry">Pastry</option>
    </select>

    <select id="searchPrice">
      <option value="">All Prices</option>
      <option value="0-10">0 - 10</option>
      <option value="10-30">10 - 30</option>
      <option value="30-50">30 - 50</option>
      <option value="50+">50+</option>
    </select>

    <button onclick="searchSweets()">Search</button>
    <button onclick="clearSearch()">Clear</button>

    <h3>Add a Sweet</h3>

    <input id="id" placeholder="ID" />
    <input id="name" placeholder="Name" />
    <input id="category" placeholder="Category" />
    <input id="price" placeholder="Price" />
    <input id="quantity" placeholder="Quantity" />
    <button onclick="addSweet()">Add</button>

    <h3>Available Sweets</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="sweetTable"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
